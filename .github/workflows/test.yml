name: Test Python

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches:
      - "main"

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Setup Python
        uses: actions/setup-python@4
        with:
          python-version: "3.8"

      - name: Install dependecies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt


      - name: Run test
        run: |
          source venv/bin/activate
          pytest ./test
